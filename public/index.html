<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- OGP 設定 -->
    <meta property="og:title" content="タスク管理アプリ | シンプルTodo" />
    <meta property="og:description" content="タスクの追加と完了が直感的に行えるシンプルなTodoアプリです。" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://webapp-sample.vercel.app/" />
    <meta property="og:image" content="https://webapp-sample.vercel.app/og-image.png" />
    <meta property="og:site_name" content="タスク管理アプリ" />
    <meta property="og:locale" content="ja_JP" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="タスク管理アプリ | シンプルTodo" />
    <meta name="twitter:description" content="タスクの追加と完了が直感的に行えるシンプルなTodoアプリです。" />
    <meta name="twitter:image" content="https://webapp-sample.vercel.app/og-image.png" />
    <title>タスク管理アプリ</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>タスク管理</h1>
        <p>シンプルなTodoアプリでタスクを管理しましょう。</p>
      </header>
      <section class="task-form">
        <form id="taskForm">
          <label for="taskInput" class="sr-only">タスクタイトル</label>
          <input
            id="taskInput"
            type="text"
            name="title"
            placeholder="タスクを入力"
            autocomplete="off"
            required
          />
          <button type="submit">追加</button>
        </form>
        <p id="message" aria-live="polite"></p>
      </section>
      <section class="task-list">
        <h2>タスク一覧</h2>
        <ul id="taskItems"></ul>
      </section>
    </main>
    <script src="/script.js" defer></script>
  </body>
</html>
